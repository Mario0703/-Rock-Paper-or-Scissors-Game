<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Rock, Paper or Scissors Game</title>
</head>
<body>
    <section class="content">
        <div class="game-info">
            <h1 class="title">This is a Rock, Paper or Scissors game</h1>
            <span>How to play is provided belov</span>
            <br>
            <span>Pick the option that you think wil beat the computer</span>
            <br>
            <span>The icons provide your options</span>
            <br>
        </div>
        <div class="icons">
            <img src="/Images/Paper.png" id="paper" alt="Paper-icon" class="img">
            <img src="/Images/Rock.png" id="rock" alt="Rock-icon" class="img">
            <img src="/Images/Sessiors.png" id="Scissors" alt="Scissors-icon" class="img"> 
        </div>
        <p class="game-info">Hello, lets play game best out of three :)</p>
        <br>
    </section>
    <script src="/script.js"></script>
